<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="orders">
      <h2 data-cy="ordersDetailsHeading"><span>Orders</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ orders.id }}</span>
        </dd>
        <dt><span>Total Price</span></dt>
        <dd>
          <span>{{ orders.totalPrice }}</span>
        </dd>
        <dt><span>Cart Id</span></dt>
        <dd>
          <span>{{ orders.cartId }}</span>
        </dd>
        <dt><span>Item</span></dt>
        <dd>
          <div *ngIf="orders.item">
            <a [routerLink]="['/item', orders.item?.id, 'view']">{{ orders.item?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/orders', orders.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
