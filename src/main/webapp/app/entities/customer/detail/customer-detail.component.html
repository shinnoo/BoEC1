<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span>Customer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ customer.id }}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
          <span>{{ customer.age }}</span>
        </dd>
        <dt><span>Fullname</span></dt>
        <dd>
          <div *ngIf="customer.fullname">
            <a [routerLink]="['/fullname', customer.fullname?.id, 'view']">{{ customer.fullname?.lastName }}</a>
          </div>
        </dd>
        <dt><span>Orders</span></dt>
        <dd>
          <div *ngIf="customer.orders">
            <a [routerLink]="['/orders', customer.orders?.id, 'view']">{{ customer.orders?.id }}</a>
          </div>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <div *ngIf="customer.address">
            <a [routerLink]="['/address', customer.address?.id, 'view']">{{ customer.address?.location }}</a>
          </div>
        </dd>
        <dt><span>Payment</span></dt>
        <dd>
          <div *ngIf="customer.payment">
            <a [routerLink]="['/payment', customer.payment?.id, 'view']">{{ customer.payment?.code }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
